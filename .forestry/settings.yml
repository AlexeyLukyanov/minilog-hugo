---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Post
- type: document
  path: exampleSite/content/english/posts/_index.md
  label: Blog Page (en)
- type: document
  path: exampleSite/content/french/posts/_index.md
  label: Blog Page (fr)
- type: directory
  path: exampleSite/content/english/posts
  label: Blog Post (en)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - post
- type: directory
  path: exampleSite/content/french/blog
  label: Blog Post (fr)
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - post
- type: heading
  label: Others Page
- type: document
  path: exampleSite/content/english/contact/contact.md
  label: Contact (en)
- type: document
  path: exampleSite/content/french/contact/contact.md
  label: Contact (fr)
- type: document
  path: exampleSite/content/english/about/about.md
  label: About (en)
- type: document
  path: exampleSite/content/french/about/about.md
  label: About (fr)
- type: document
  path: exampleSite/content/english/elements/elements.md
  label: Elements (en)
- type: document
  path: exampleSite/content/french/elements/elements.md
  label: Elements (fr)
- type: document
  path: exampleSite/content/english/search.md
  label: Search (en)
- type: document
  path: exampleSite/content/french/search.md
  label: Search (fr)
- type: heading
  label: All Pages
- type: directory
  path: exampleSite/content
  label: All Pages
  create: all
  match: "**/*"
  exclude: _index.md
  templates:
  - new-page
- type: heading
  label: Configuration
- type: document
  path: exampleSite/config/_default/config.toml
  label: Configuration
- type: document
  path: exampleSite/config/_default/params.toml
  label: Parameters
- type: document
  path: config.toml
  label: Variables & Plugins
  match: "**/*"
- type: document
  path: exampleSite/config/_default/languages.toml
  label: Languages
- type: document
  path: exampleSite/config/_default/menus.en.toml
  label: Menu (en)
- type: document
  path: exampleSite/config/_default/menus.fr.toml
  label: Menu (fr)
  match: "**/*"
upload_dir: exampleSite/assets/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.88.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.88.1